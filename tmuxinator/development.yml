# Configure environment
#
# @see https://github.com/aziz/tmuxinator#create-a-project

project_name: development
project_root: ~/
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - chef-repo:
      layout: main-horizontal
      panes:
        - cd ~/chef-repo && vim . && clear
        - cd ~/chef-repo && clear
  - chef-repo-vagrant:
      layout: main-horizontal
      panes:
        - cd ~/chef-repo-vagrant && vim . && clear
        - cd ~/chef-repo-vagrant && clear
  - workspace:
      layout: main-horizontal
      panes:
        - cd ~/workspace && vim . && clear
        - cd ~/workspace && clear
